<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stick Fighting Arena</title>
    <meta name="description" content="An epic pixel art stick fighting game with local and online multiplayer">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="menu-screen" class="screen active">
        <div class="menu-container">
            <h1 class="game-title">⚔️ STICK ARENA ⚔️</h1>
            <div class="menu-buttons">
                <button class="menu-btn" id="local-btn">LOCAL 1v1</button>
                <button class="menu-btn" id="online-btn">ONLINE MATCH</button>
                <button class="menu-btn" id="how-to-play-btn">HOW TO PLAY</button>
            </div>
        </div>
    </div>

    <div id="how-to-play-screen" class="screen" style="display: none;">
        <div class="menu-container">
            <h2>HOW TO PLAY</h2>
            <div class="controls-info">
                <p><strong>Player 1:</strong> WASD to Move, SPACE to Attack, SHIFT to Dash</p>
                <p><strong>Player 2:</strong> Arrows to Move, ENTER to Attack, SHIFT to Dash</p>
                <p><strong>Advanced:</strong> Wall Jump, Double Jump, Wall Slide</p>
            </div>
            <button class="menu-btn back-btn" id="back-to-menu">BACK TO MENU</button>
        </div>
    </div>

    <div id="game-screen" class="screen">
        <div id="hud">
            <div class="player-hud">
                <div class="player-name">PLAYER 1</div>
                <div class="health-bar-container">
                    <div class="health-bar" id="health-p1"></div>
                </div>
                <div class="weapon-display" id="weapon-p1">⚔️ SWORD</div>
            </div>
            <div class="score-display">
                <div id="score-p1">0</div>
                <div class="versus">VS</div>
                <div id="score-p2">0</div>
            </div>
            <div class="player-hud">
                <div class="player-name">PLAYER 2</div>
                <div class="health-bar-container">
                    <div class="health-bar" id="health-p2"></div>
                </div>
                <div class="weapon-display" id="weapon-p2">⚔️ SWORD</div>
            </div>
        </div>

        <div id="chat-container" style="display: none;">
            <div id="chat-messages"></div>
            <input type="text" id="chat-input" placeholder="Type to chat (Enter)...">
        </div>

        <canvas id="gameCanvas"></canvas>
        <div id="round-announcement"></div>
    </div>

    <!-- Socket.IO client for online multiplayer -->
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="src/main.js"></script>
</body>

</html>
